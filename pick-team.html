<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://download.playfab.com; style-src 'self' 'unsafe-inline' https://unpkg.com; img-src 'self' data:; connect-src 'self' https://*.playfabapi.com https://playfabapi.com;">

    <!-- Link to Pico.css CDN -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="common.css"> <!-- Shared styles -->
    <link rel="stylesheet" href="pick-team.css"> <!-- Page-specific styles -->

    <title>Pick Team - FUCCL</title>
</head>


<body>
    <main class="container">
        <!-- Navigation bar -->
        <nav>
            <button onclick="window.location.href='points.html'" class="secondary">Points</button>
            <button onclick="window.location.href='pick-team.html'">Pick Team</button>
            <button onclick="window.location.href='transfers.html'" class="secondary">Transfers</button>
            <button onclick="window.location.href='league.html'" class="secondary">League</button>
            <button onclick="window.location.href='profile.html'" class="secondary">Profile</button>
        </nav>
        <header>
            <h1>Pick Team</h1>
            <h4 id="teamName" class="teamName">Loading Team Name...</h4> <!-- Apply teamName class here -->
            <div class="save-team-container">
                <button id="saveTeamBtn" class="save-team-btn">Save Team</button>
            </div>
        </header>

        <!-- Add the football pitch SVG here -->
        <section class="pitch-container">
            <div class="pitch">
                <img src="images/pitch.svg" alt="Football Pitch" class="pitch-image">
                <!-- Players will be dynamically added here -->
            </div>
        </section>

        <!-- Player Modal -->
        <dialog id="playerModal">
            <article>
                <header>
                    <h3 id="modalPlayerName">Player Name</h3>
                    <button aria-label="Close" rel="prev" id="closeModal"></button>
                </header>
                <main>
                    <p><strong>Club:</strong> <span id="modalPlayerTeam">Team Name</span></p>
                </main>
                <footer>
                    <button class="secondary" id="makeSubstituteBtn">Substitute</button>
                    <button id="makeCaptainBtn">Make Captain</button>
                    <button class="secondary" id="cancelBtn">Cancel</button>
                </footer>
            </article>
        </dialog>

        <!-- Load the PlayFab SDK from the CDN -->
        <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>

        <!-- Link to your custom script -->
        <script src="common.js"></script>
        <script src="pick-team.js"></script>

    </main>
</body>

</html>
