<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://download.playfab.com; style-src 'self' 'unsafe-inline' https://unpkg.com; img-src 'self' data:; connect-src 'self' https://*.playfabapi.com https://playfabapi.com;">

    <!-- Link to Pico.css CDN -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="common.css"> <!-- Shared styles -->
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/jpeg" href="images/logo.jpeg">

    <title>Log In - FUCCL</title>

    <style>
        .auth-container {
            max-width: 500px;
            margin: 1.5rem auto;
            padding: 1.5rem;
            background: var(--pico-card-background-color);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .logo-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-header img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 0.5rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .auth-footer a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <main class="container">
        <!-- Navigation bar -->
        <nav>
            <ul>
                <li><img src="images/logo.jpeg" alt="Fantasy UCCL Football" class="nav-logo"></li>
            </ul>
            <ul>
                <li><a href="index.html" class="secondary" role="button">Home</a></li>
            </ul>
        </nav>

        <div class="auth-container">
            <div class="logo-header">
                <img src="images/logo.jpeg" alt="FUCCL Logo">
                <h1>Welcome Back</h1>
                <p>Sign in to your FUCCL account</p>
            </div>

            <section>
                <form id="registration-form" onsubmit="loginUser(event)">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" required>

                    <button type="submit">Log In</button>
                </form>
                
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="register.html" role="button" class="outline">Sign Up</a>
                </div>
            </section>

            <div class="auth-footer">
                <a href="index.html" role="button" class="secondary">Back to Home</a>
                <a href="reset-password.html" role="button" class="outline">Forgot Password?</a>
            </div>
        </div>

        <!-- Load the PlayFab SDK from the CDN -->
        <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>
        <!-- Link to your custom script -->
        <script src="common.js"></script>
    </main>
</body>

</html>
