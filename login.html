<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to Pico.css CDN -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

  <!-- Link to your custom styles (if any) -->
  <link rel="stylesheet" href="styles.css">

  <title>Log In - FUCCL</title>
</head>

<body>
  <main class="container">
    <header>
      <h1>Existing User Log In</h1>
    </header>

    <!-- Load the PlayFab SDK from the CDN -->
    <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>

    <!-- Link to your custom script -->
    <script src="script.js"></script>

    <section>
      <form id="registration-form" onsubmit="loginUser(event)">
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Log In</button>
      </form>
    </section>

    <footer>
      <a href="index.html" class="button">Back to Home</a>
    </footer>
  </main>
</body>

</html>
