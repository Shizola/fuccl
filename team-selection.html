<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to Pico.css CDN -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  
  <!-- Link to your custom styles (if any) -->
  <link rel="stylesheet" href="styles.css">
  
  <title>Team Selection - FUCCL</title>
</head>
<body>
  <main class="container">
    <header>
      <h1>Team Selection</h1>
      <p>Select your players and formation.</p>
    </header>

    <section>
      <h2>Select Your Team</h2>
      <form>
        <label for="player1">Select Player 1:</label>
        <select id="player1">
          <option value="player1">Player 1</option>
          <option value="player2">Player 2</option>
          <!-- Add more players as needed -->
        </select>

        <label for="formation">Select Formation:</label>
        <select id="formation">
          <option value="4-4-2">4-4-2</option>
          <option value="3-5-2">3-5-2</option>
          <!-- Add more formations as needed -->
        </select>

        <button type="submit">Submit Team</button>
      </form>
    </section>
    
    <footer>
      <a href="index.html" class="button">Back to Home</a>
    </footer>
  </main>

  <!-- Load the PlayFab SDK from the CDN -->
  <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>

  <!-- Link to your custom script -->
  <script src="script.js"></script>
</body>
</html>
