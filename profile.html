    <title>Profile - FUCCL</title>
    <style>
        /* Profile-specific styles */
        .profile-container {
            margin-top: 30px;
            text-align: center;
        }

        .profile-container p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .logout-button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <main class="container">
        <!-- Navigation bar -->
        <nav>
            <ul>
                <li><img src="images/logo.jpeg" alt="Fantasy UCCL Football" class="nav-logo"></li>
            </ul>
            <ul>
                <li><a href="points.html" class="secondary" role="button">📊 Points</a></li>
                <li><a href="pick-team.html" class="secondary" role="button">⚽ Pick Team</a></li>
                <li><a href="transfers.html" class="secondary" role="button">🔄 Transfers</a></li>
                <li><a href="league.html" class="secondary" role="button">🏆 League</a></li>
                <li><a href="profile.html" role="button">👤 Profile</a></li>
                <li class="nav-mobile-menu">
                    <button id="mobile-menu-btn" class="mobile-menu-button">📱 Menu <span class="arrow">▼</span></button>

        <header>
            <h1>Your Profile</h1>
            <p>View your manager details and log out.</p>
        </header>

        <!-- Profile details section -->
        <section class="profile-container">
            <p><strong>Manager Name:</strong> <span id="managerName">Loading...</span></p>
            <p><strong>Team Name:</strong> <span id="teamName">Loading...</span></p>

            <!-- Log Out button -->
            <button class="button logout-button" onclick="logOut()">Log Out</button>
        </section>
    </main>

    <!-- Load the PlayFab SDK from the CDN -->
    <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>
