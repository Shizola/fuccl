<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://download.playfab.com; style-src 'self' 'unsafe-inline' https://unpkg.com; img-src 'self' data:; connect-src 'self' https://*.playfabapi.com https://playfabapi.com;">

    <!-- Link to Pico.css CDN -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="common.css"> <!-- Shared styles -->
    <link rel="stylesheet" href="points.css"> <!-- Page-specific styles -->

    <title>Points - FUCCL</title>
</head>


<body>
    <main class="container">
        <!-- Navigation bar -->
        <nav>
            <ul>
                <li><img src="images/logo.jpeg" alt="Fantasy UCCL Football" class="nav-logo"></li>
            </ul>
            <ul>
                <li><a href="points.html" role="button">📊 Points</a></li>
                <li><a href="pick-team.html" class="secondary" role="button">⚽ Pick Team</a></li>
                <li><a href="transfers.html" class="secondary" role="button">🔄 Transfers</a></li>
                <li><a href="league.html" class="secondary" role="button">🏆 League</a></li>
                <li><a href="profile.html" class="secondary" role="button">👤 Profile</a></li>
                <li class="nav-mobile-menu">
                    <button id="mobile-menu-btn" class="mobile-menu-button">📱 Menu <span class="arrow">▼</span></button>
                    <ul id="mobile-menu-dropdown" class="mobile-dropdown-content">
                        <li><a href="points.html" role="button">📊 Points</a></li>
                        <li><a href="pick-team.html" class="secondary" role="button">⚽ Pick Team</a></li>
                        <li><a href="transfers.html" class="secondary" role="button">🔄 Transfers</a></li>
                        <li><a href="league.html" class="secondary" role="button">🏆 League</a></li>
                        <li><a href="profile.html" class="secondary" role="button">👤 Profile</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        
<button id="testLeaderboardBtn" class="action-button">Test Leaderboard Submission</button>

        <header>
            <h1>Points</h1>
            <h4 id="teamName" class="teamName">Loading Team Name...</h4>
        </header>

        <!-- Points Status Info -->
        <section class="points-status">
            <div class="status-info">
                <div class="status-item gameweek-status">
                    <span class="status-count" id="gameweek">Loading...</span>
                    <span class="status-label">Gameweek</span>
                </div>
                <div class="status-item weekly-points-status">
                    <span class="status-count" id="weeklyPoints">Loading...</span>
                    <span class="status-label">Weekly Points</span>
                </div>
                <div class="status-item total-points-status">
                    <span class="status-count" id="totalPoints">Loading...</span>
                    <span class="status-label">Total Points</span>
                </div>
            </div>
        </section>

        <!-- Add the football pitch SVG here -->
        <section class="pitch-container">
            <div class="pitch">
                <img src="images/pitch.svg" alt="Football Pitch" class="pitch-image">
                <!-- Players will be dynamically added here -->
            </div>
        </section>


        <!-- Load the PlayFab SDK from the CDN -->
        <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>

        <!-- Link to your custom script -->
        <script src="common.js"></script>
        <script src="player-selection.js"></script>
        <script src="points.js"></script>

    </main>
</body>

</html>
