<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to Pico.css CDN -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

  <title>Points - FUCCL</title>
  <style>
    /* Grid layout for button navigation */
    nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 0px;
      margin-bottom: 20px;
      /* Add gap between nav and content */
    }

    /* Ensure the buttons take up the full width of their grid cells */
    nav button {
      width: 100%;
    }

    .teamName {
      text-align: center;
    }

    /* Container for the pitch SVG */
    .pitch-container {
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
    }

    .pitch-container img {
      width: 100%;
      height: auto;
    }

    /* Container for points */
    .points-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      max-width: 800px;
      margin: 0 auto;
      /* Center the container */
    }

    /* Adjust gameweek alignment */
    .gameweek-number {
      text-align: left;
      flex: 1;
    }

    /* Center weekly points */
    .weekly-points {
      flex: 1;
      text-align: center;
    }

    /* Align total points to the right */
    .total-points {
      flex: 1;
      text-align: right;
    }

    /* Color the weekly points in red */
    .red-text {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <main class="container">
    <!-- Navigation bar -->
    <nav>
      <button onclick="window.location.href='points.html'">Points</button>
      <button onclick="window.location.href='pick-team.html'" class="secondary">Pick Team</button>
      <button onclick="window.location.href='transfers.html'" class="secondary">Transfers</button>
      <button onclick="window.location.href='league.html'" class="secondary">League</button>
      <button onclick="window.location.href='profile.html'" class="secondary">Profile</button>
    </nav>

    <header>
      <h1>Points</h1>
      <h4 id="teamName" class="teamName">Loading Team Name...</h4> <!-- Apply teamName class here -->
      <div class="points-container">
        <div class="points-section gameweek-number">
          Gameweek: <span id="gameweek">Loading...</span>
        </div>
        <div class="points-section weekly-points">
          Weekly Points: <span class="red-text" id="weeklyPoints">Loading...</span>
        </div>
        <div class="points-section total-points">
          Total Points: <span id="totalPoints">Loading...</span>
        </div>
      </div>
    </header>

    <!-- Add the football pitch SVG here -->
    <section class="pitch-container">
      <img src="images/pitch.svg" alt="Football Pitch">
    </section>

    <!-- Load the PlayFab SDK from the CDN -->
    <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>

    <!-- Link to your custom script -->
    <script src="script.js"></script>
  </main>
</body>

</html>
